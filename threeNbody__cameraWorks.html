<!DOCTYPE html>
<html lang="en">
	<head>
		<title>orbit controls test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>
		<div id="container"></div>		
		<script src="../build/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>		
		<script>
			var container, stats;
			var camera, controls, scene, renderer;
			var cross;
			init();
			animate();

			function init() {
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 100;
				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );
				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );
				// world
				var starGeom = new THREE.TetrahedronGeometry(3,0);
				//var starMaterial =new THREE.MeshLambertMaterial({color:0x000000});
				var starMaterial = new THREE.MeshBasicMaterial({color:0x00ff00, wireframe:true});
				var starMesh = new THREE.Mesh(starGeom, starMaterial);
				scene.add(starMesh);				
				// lights
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				scene.add( light );
				light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );
				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( scene.fog.color, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				
				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				render();
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
			}
			function render() {
				renderer.render( scene, camera );
				stats.update();
			}
		</script>
	</body>
</html>
