<!DOCTYPE html>
<html>
	<head>
		<title>three js test</title>
		<script src="C:/Liav/webdev/three.js/build/three.min.js"></script>
		<script src="C:/Liav/webdev/three.js/examples/js/controls/OrbitControls.js"></script>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script >
			init();
			animate();


			var camera, controls, scene, renderer;

			function init() {
				var scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
				camera.position.z = 10;
				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );
				var renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);		
				var starGeom = new THREE.TetrahedronGeometry(3,0);
				//var starMaterial =new THREE.MeshLambertMaterial({color:0x000000});
				var starMaterial = new THREE.MeshBasicMaterial({color:0x00ff00, wireframe:true});
				var starMesh = new THREE.Mesh(starGeom, starMaterial);
				scene.add(starMesh);
			}


			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				render();
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
			}
			function render() {
				renderer.render( scene, camera );
				stats.update();
			}
			//render();
		</script>
	</body>
</html>
